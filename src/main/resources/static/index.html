<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Oblig 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="validering.js"></script>

  <style>
    label {
      display: inline-block;
      width: 100px;
    }
    .validation {
      width: auto;
      color: red;
    }
  </style>
</head>
<body>
  <h1 class="container text-center my-5">Bestilling av kinobilletter</h1>
  <div class="container-fluid row">
  <div class="col-sm-3 container bg-dark rounded mx-5 p-3 text-light">
    <div class="form-group">
      <input type="hidden" id="id">
      <label for="filmValg">Velg film:</label>
      <select class="form-control" id="filmValg" onchange="settFilm()">
        <option disabled selected hidden value="uvalgt">--Velg Film--</option>
        <option value="Max Manus">Max Manus</option>
        <option value="Fifty Shades Of Grey">Fifty shades of Grey</option>
      </select>
      <label class="validation" id="filmValidation"></label>
    </div>
    <div class="form-group">
      <label for="antall" class="">Antall</label>
      <input class="form-control" type="number" id="antall" onchange="valideringAntall()">
      <label class="validation" id="antallValidation"></label>
    </div>
    <div class="form-group">
      <label for="fornavn">Fornavn</label>
      <input class="form-control" type="text" id="fornavn" onchange="valideringFornavn()">
      <label class="validation" id="fornavnValidation"></label>
    </div>
    <div class="form-group">
      <label for="etternavn">Etternavn</label>
      <input class="form-control" type="text" id="etternavn" onchange="valideringEtternavn()"/>
      <label class="validation" id="etternavnValidation"></label>
    </div>
    <div class="form-group">
      <label for="number">Telefonnr</label>
      <input class="form-control" type="number" id="number" onchange="valideringNummer()">
      <label class="validation" id="numberValidation"></label>
    </div>
    <div class="form-group">
      <label for="email">Epost</label>
      <input class="form-control" type="email" id="email" onchange="valideringEpost()">
      <label class="validation" id="epostValidation"></label>
    </div>
    <button class="btn btn-success" onclick="leggTilOgValider()">Kj√∏p billett</button>
    <div style="color: red" id="feilMelding"></div>
    </div>
    <div class="container col-sm-6">
      <h2>Alle billetter</h2>
      <div id="kjopteBilletter"></div>
      <button class="btn btn-danger" onclick="slettBilletter()">Slett alle billettene</button>
    </div>
  </div>
</body>
</html>
